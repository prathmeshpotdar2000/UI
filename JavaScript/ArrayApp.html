<html>
<head>
	<title>Array declaration methods</title>
	<script>
		var a = [1,2,3,'a',"abc",4,5]
		for(var i=0;i<a.length;i++)
		{
			document.write(a[i]+"<br>");
		}
		document.write(typeof(a)+"<br>");
		document.write("<br>");
		var k = a.toString();
		document.write(typeof(k)+"<br>");
		for(var i=0;i<a.length;i++)
		{
			document.write(k[i]+"<br>");
		}
	</script>
</head>
	<body>
		
	</body>
</html>
