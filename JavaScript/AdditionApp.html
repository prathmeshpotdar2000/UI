<!DOCTYPE html>
<head>
	<title>Addition with javascript</title>
	<script type='text/javascript'>
		var a,b,add;
		function first()
		{
			a=prompt("Enter first value",0);
		}
		function second()
		{
			b=prompt("Enter second value",0);
		}
		function cal()
		{
			let result = confirm("are you sure...???");
			if(result==true)
			{
				add=parseInt(a)+parseInt(b);
				alert("Addition is:"+add);
			}
			else
			{
				alert("Okay...Thankss...!!!");
			}
		}
	</script>
	<style>
		input
		{
			width:400px;
			height:50px;
			background-color:green;
			color:yellow;
			border:2px solid red;
		}
	</style>
</head>
	<body>
		<input type="button" name="s" value="Enter first input" onclick="first()">
		<br><br>
		<input type="button" name="s" value="Enter second input" onclick="second()">
		<br><br>
		<input type="button" name="s" value="Calculate addition" onclick="cal()">
	</body>
</html>
