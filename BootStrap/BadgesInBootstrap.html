<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-5">
        <h1>No of enquiries: <span class="badge bg-danger ">10</span></h1>
        <h1>No of cancel enquires: <span class="badge bg-info">3</span></h1>
        <p class="display-1">No of Admission: <span class="badge bg-warning rounded-pill">3</span></p>

        Note: you add badges in particular HTML element also :

        <button class="btn btn-success" name="s">Product in stock: <span class="badge text-danger bg-warning">100</span></button>
    </div>
</body>
</html>
