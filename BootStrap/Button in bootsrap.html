<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button class in bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <input type="button" value="Register" class="btn btn-primary btn-lg m-5">
    <label for=""><<<--- large button</label>
    <br> <br>
    <a href="" class="btn btn-danger m-5">Login Here</a>
    <label for=""><<<---button using anchor tag</label>
    <br> <br>
    <input type="button" value="Register" class="btn btn-outline-success btn m-5">
    <label for=""><<<--- small button with outline class</label>
    <br> <br>

    <div class="container p-5 d-grid" >
        <h1>Using d-grid class</h1>
        <p>You can create block level buttons means button occupy full width of its parent and if we want to work with block level button we have to use supporting class name as .d-grid </p>
        <input type="button" value="Register" class="btn btn-primary disabled btn-lg m-5">
        <!-- <label for=""><<<--- large button</label> -->
        <br> <br>
        <a href="" class="btn btn-danger  m-5">Login Here</a>
        <!-- <label for=""><<<---button using anchor tag</label> -->
        <br> <br>
        <input type="button" value="Register" class="btn btn-outline-success btn m-5">
        <!-- <label for=""><<<--- small button with outline class</label> -->
        <br> <br>
    </div>

    <div class="container btn-group m-5 p-5">
        <button class="btn btn-danger">First</button>
        <button class="btn btn-danger">Second</button>
        <button class="btn btn-danger">Third</button>

    </div>
</body>
</html>
