<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="alert m-5 border ">
            we use cookies to improve your website experience
            <button class="btn btn-primary text m-2">LEARN MORE</button>
            <button type="button" class="btn  border-primary m-2"  data-bs-target="#mymodal"
            data-bs-toggle="modal">OK,THANKS</button>
        </div>

        <div class="modal" id="mymodal" >
            <div class="modal-dailog">
                <div class="modal-content">
                    <div class="modal-header bg-danger ">
                            <p class="modal-title  text-white">Are you sure?</p>
                            
                            <button type="button"
                            class="btn btn-primary m-2 " data-bs-dismiss="modal">YES</button>
                            
                            <button type="button"
                            class="btn btn-primary m-2 ">NO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
